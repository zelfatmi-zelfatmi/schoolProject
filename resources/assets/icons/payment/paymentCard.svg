<svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 600 350"
    width="600"
    height="350"
>
    <!-- Card Body -->
    <rect x="20" y="40" width="560" height="300" rx="40" ry="40" fill="#2c3e50" />

    <!-- Card Chip -->
    <circle cx="70" cy="180" r="30" fill="#e67e22" />

    <!-- Magnetic Stripe -->
    <rect x="50" y="250" width="500" height="40" fill="#e67e22" />

    <!-- Card Numbers -->
    <text x="70" y="150" font-family="Arial" font-size="40" fill="#ecf0f1">

    </text>

    <!-- Card Holder Name -->
    <text x="70" y="220" font-family="Arial" font-size="30" fill="#ecf0f1">

    </text>

    <!-- Card Expiry Date -->
    <text x="350" y="220" font-family="Arial" font-size="30" fill="#ecf0f1">

    </text>
</svg>
